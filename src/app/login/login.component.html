<DockLayout stretchLastChild="false">
    <label dock="top" text="Titulo" class="h1 text-center"></label>

<StackLayout dock="top" class="nt-form">
    <TextField  keyboardType="email" autocapitalizationType="none" [(ngModel)]="email" class="nt-imput" hint="Email"></TextField>
    <TextField  secure="true"[(ngModel)]="password" class="nt-imput" hint="Password"></TextField>
</StackLayout>

<StackLayout dock="bottom">

<Button (tap)="login()" text="login" class="btn btn-primary -active"></Button>
<Button (tap)="goto_register()" text="Registrar" class="btn btn-primary -active"></Button>
</StackLayout>

</DockLayout>
